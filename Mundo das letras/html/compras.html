        <h2 class="title"> <span>Carrinho de Compras</span></h2>

        <div id="empty-box" class="empty d-none">
            Seu carrinho está vazio. <a href="loja.html" class="link-success fw-semibold">Voltar para a loja</a>.

        <div class="table-responsive">
            <table id="cart-table" class="table table-bordered align-middle d-none">
                <thead class="table-light">
                    <tr>
                        <th>Produto</th>
                        <th style="width:140px;">Quantidade</th>
                        <th style="width:150px;">Preço</th>
                        <th style="width:150px;">Subtotal</th>
                        <th style="width:120px;">Ação</th>
                    </tr>
                </thead>
                <tbody id="cart-items"></tbody>
                <tfoot>
                    <tr>
                        <th colspan="3" class="text-end">Total:</th>
                        <th>R$ <span id="cart-total">0,00</span></th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <a href="loja.html" class="btn btn-outline-success">Continuar comprando</a>
            <button class="btn btn-success" id="checkout-btn">Finalizar compra</button>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>

            const catalogo = {
                caneta: { nome: "Caneta", preco: 15.00 },
                cachecol: { nome: "Cachecol", preco: 40.00 },
                caderno: { nome: "Caderno", preco: 25.00 },
                camiseta: { nome: "Camiseta", preco: 30.00 },
                bloco: { nome: "Bloco", preco: 20.00 },
                caneca: { nome: "Caneca", preco: 30.00 },
            };


            const money = (v) => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const qs = (sel) => document.querySelector(sel);


            let cart = [];


            function loadCart() {
                try { cart = JSON.parse(localStorage.getItem('cart')) || []; }
                catch (e) { cart = []; }
            }


            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
            }


            function addFromQuery() {
                const params = new URLSearchParams(window.location.search);
                const pid = (params.get('produto') || '').toLowerCase().trim();
                if (!pid || !catalogo[pid]) return;

                const existente = cart.find(i => i.id === pid);
                if (existente) {
                    existente.quantidade += 1;
                } else {
                    const p = catalogo[pid];
                    cart.push({ id: pid, nome: p.nome, quantidade: 1, preco: p.preco });
                }
                saveCart();

                history.replaceState({}, document.title, window.location.pathname);
            }

            function renderCart() {
                const tbody = qs('#cart-items');
                const table = qs('#cart-table');
                const empty = qs('#empty-box');

                tbody.innerHTML = '';

                if (!cart.length) {
                    table.classList.add('d-none');
                    empty.classList.remove('d-none');
                    qs('#cart-total').textContent = '0,00';
                    return;
                }

                table.classList.remove('d-none');
                empty.classList.add('d-none');

                let total = 0;
                cart.forEach((item, idx) => {
                    const subtotal = item.quantidade * item.preco;
                    total += subtotal;

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
          <td>${item.nome}</td>
          <td>
            <div class="input-group input-group-sm" style="max-width: 130px;">
              <button class="btn btn-outline-secondary" type="button" onclick="alterarQtd(${idx}, -1)">−</button>
              <input type="number" class="form-control text-center qty" min="1" value="${item.quantidade}"
                     onchange="alterarQtdDireta(${idx}, this.value)">
              <button class="btn btn-outline-secondary" type="button" onclick="alterarQtd(${idx}, 1)">+</button>
            </div>
          </td>
          <td>${money(item.preco)}</td>
          <td>${money(subtotal)}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${idx})">Remover</button></td>
        `;
                    tbody.appendChild(tr);
                });

                qs('#cart-total').textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
                saveCart();
            }


            function removeItem(index) {
                cart.splice(index, 1);
                renderCart();
            }

            function alterarQtd(index, delta) {
                const nova = Math.max(1, (cart[index].quantidade || 1) + delta);
                cart[index].quantidade = nova;
                renderCart();
            }

            function alterarQtdDireta(index, val) {
                const nova = Math.max(1, parseInt(val || '1', 10));
                cart[index].quantidade = nova;
                renderCart();
            }


            qs('#checkout-btn').addEventListener('click', () => {
                if (!cart.length) return alert('Seu carrinho está vazio.');
                alert('Compra finalizada! Obrigado.');
                cart = [];
                saveCart();
                renderCart();
            });


            window.removeItem = removeItem;
            window.alterarQtd = alterarQtd;
            window.alterarQtdDireta = alterarQtdDireta;


            loadCart();
            addFromQuery();
            renderCart();
        </script>
